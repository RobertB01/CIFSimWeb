<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIF Simulator</title>
    <link rel="stylesheet" href="/style.css">

	<script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/cifparser.js"></script>

</head>
<body>


    <div class="controls">
        <h2>Simulator Controls</h2>
        <button id="startSimulation">Start Simulation</button>
        <button id="stopSimulation">Stop Simulation</button>
        <button id="getState">Get State</button>
        <h3>Select CIF File</h3>
        <input type="file" id="cifFile" accept=".cif">
        <script src="/cifuploader.js"></script>
        <button id="AdjacencyMatrix">AdjacencyMatrix</button>
        <button id="TraceVisualization">TraceVisualization</button>

        <h3>Send Input</h3>
        <input type="text" id="cifInput" placeholder="input">
        <button onclick="sendInput()">send</button>


    </div>

    <div class="right-panel">
        <div class="graph-area" id="graph">
            <script src="multi-graph.js"></script>
        </div>
        <div class="output">
            <pre id="consoleOutput">Waiting...</pre>
        </div>
    </div>






    <script src="/app.js"></script>
</body>
</html>
